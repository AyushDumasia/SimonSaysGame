<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="navbar">
            <h1>Simon Says</h1>
            <div class="modes-container">
                <img src="dark theme icon/sun.png" alt="" class="modes">
                <i class="fa-solid fa-lightbulb modes bulb"></i>
                <i class="fa-solid fa-arrows-rotate refresh"></i>
            </div>
        </div>
        <h3>Press Any Key to Start</h3>
    </div>
    <div class="btn-container">
        <div class="btn red" type = "button" id = "red"></div>
        <div class="btn yellow" type = "button" id = "yellow"></div>
        <div class="btn purple" type = "button" id = "purple"></div>
        <div class="btn green" type = "button" id = "green"></div>
    </div>
    <h4>Hightest Score : <span class = "highestScore">0</span> </h4>
    <button class="game-start allBtn">Start Game</button>




    <script src="index.js"></script>
</body>
</html>
